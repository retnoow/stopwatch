<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<script>

    var time = 0;
    var running = 0;

function start(){
    if(running == 0){
        running = 1;
        increment();
    }
}

function pause(){
    running = 0;    
}

function split(){ 

    var mins = Math.floor(time/10/60);
            var secs = Math.floor(time/10 % 60);
            var hours = Math.floor(time/10/60/60); 
            var tenths = time % 10;
            document.getElementById("split").append(hours + ":" + mins + ":" + secs + ":" + tenths);   

}

function reset(){
    running = 0;
    time = 0;
    document.getElementById("output").innerHTML = "00:00:00:00";

}

function increment(){
    if(running == 1){
        setTimeout(function(){
            time++;
            var mins = Math.floor(time/10/60);
            var secs = Math.floor(time/10 % 60);
            var hours = Math.floor(time/10/60/60); 
            var tenths = time % 10;
            if(mins < 10){
                mins = "0" + mins;
            } 
            if(secs < 10){
                secs = "0" + secs;
            }
            document.getElementById("output").innerHTML = hours + ":" + mins + ":" + secs + ":" + tenths + "0";
            increment();
        },100)
    }
}



</script>
<div class="container">
<h1><p id="output">00:00:00:00</p></h1>
<div id="controls" align="center">
    <button id= "startPause" onclick="pause()"><b>Pause</b></button>
    <button id= "startPause" onclick="start()"><b>Start</b></button>
    <button id= "startPause" onclick="split()"><b>Split</b></button>
    <button onclick="reset()" id="reset"><b>Reset</b></button>

</div>
</div>

<div id="split">

</div>

</body>
</html>
